{% extends "master.html" %}
{% block title %}Sign in{% endblock %}
{% block css %}
  {{ super() }}
  <!-- Simple OpenID Selector -->
  <link type="text/css" rel="stylesheet" 
        href="http://openid-selector.googlecode.com/svn/trunk/css/openid.css">
{% endblock %}
{% block js %}
  <script type="text/javascript"
          src="http://openid-selector.googlecode.com/svn/trunk/js/openid-jquery.js"></script>
  <script type="text/javascript"
          src="http://openid-selector.googlecode.com/svn/trunk/js/openid-en.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      openid.init('openid_identifier');
      // Stops form submission for client javascript-only test purposes
      openid.setDemoMode(true); 
    });
  </script>
{% endblock %}


{% block body %}
<div class="container-fluid">
 <div class="row-fluid">
  <div class="span4">
   <h2>Sign in</h2>
  </div>
    <div class="hero-unit span8">

      <!-- Simple OpenID Selector -->

  <form action="" method=post>
    <p>
      OpenID:
      <input type=text name=openid value="https://www.google.com/accounts/o8/id" size=30>
      <input type=submit value="Sign in">
      <input type=hidden name=next value="{{ next }}">

	<fieldset>
	  <legend>Sign-in or Create New Account</legend>
	  <div id="openid_choice">
	    <p>Please click your account provider:</p>
	    <div id="openid_btns"></div>
	    </div>
	  <div id="openid_input_area">
	    <input id="openid_identifier" name="openid" type="text" value="http://" />
	    </div>
	  </fieldset>


  </form>


      <input type=text name=xxx value="https://www.google.com/accounts/o8/id" size=30>
      <input type=text name=xxx value="http://log.frozone.mikadosoftware.com/openid/user3" size=30>


</div>
</div>
</div>

{% endblock %}
